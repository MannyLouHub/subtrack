<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <title>Custom Subscription</title>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Make a Custom Subscription</h2>
        <form class="customSub">
          <div class="form-group">
            <label for="text">Add subscription name here</label>
            <input type="" class="form-control" id="customName-input" placeholder="Name of Subscription">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <input type="" class="form-control" id="customDescription-input" placeholder="Enter Description Here">
          </div>
          <div class="form-group">
            <label for="">Price</label>
            <input type="" class="form-control" id="customPrice-input" placeholder="Enter Price Here">
          </div>
          <button type="submit" class="btn btn-default">Add</button>
        </form>
        <br />
        <!-- <p>Or sign up <a href="/">here</a></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--<script type="text/javascript" src="js/login.js"></script> -->
  <!-- link Js file-->
  <script src="/public/js/custom_services.js"></script>

</body>

</html>
